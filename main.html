<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <br><br>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <br><br>

    <!-- Gender -->
    <span>Gender</span><br>
    <input type="radio" id="gender-male" name="gender" value="male" required>
    <label for="gender-male">Male</label>

    <input type="radio" id="gender-female" name="gender" value="female" required>
    <label for="gender-female">Female</label>

    <input type="radio" id="gender-other" name="gender" value="other" required>
    <label for="gender-other">Other</label>

    <br><br>

    <!-- Car Brands -->
    <label for="cars">Car Brands</label>
    <select id="cars" name="cars">
      <option value="">--Select a brand--</option>
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="mercedez">Mercedez</option>
    </select>

    <br><br>

    <!-- Car Age -->
    <label for="carage">Car Age</label>
    <input type="number" id="carage" name="carage" required>

    <br><br>

    <!-- Date of Purchase -->
    <label for="dop">Date of Purchase</label>
    <input type="date" id="dop" name="dop" required>

    <br><br>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
